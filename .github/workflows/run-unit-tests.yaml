name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: run unit tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql
        environment:
          - POSTGRESQL_USERNAME=docker
          - POSTGRESQL_PASSWORD=docker
          - POSTGRESQL_DATABASE=apisolid
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - run: npm run test
